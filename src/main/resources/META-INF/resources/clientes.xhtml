<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Área de Clientes - Comprar Productos</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2196F3; color: white; padding: 20px; text-align: center; border-radius: 5px; margin-bottom: 30px; }
        .back-button { margin-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; background-color: white; text-align: center; }
        .in-stock { color: #666; }
        .out-of-stock { color: #f44336; font-weight: bold; }
        .price { color: #4CAF50; font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        .quantity-input { width: 60px; text-align: center; margin: 10px 0; }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="back-button">
            <p:button outcome="index" value="Volver al Inicio" icon="pi pi-arrow-left" />
        </div>

        <div class="header">
            <h1>Área de Clientes</h1>
            <p>Seleccione los productos que desea comprar</p>
        </div>

        <p:growl id="messages" showDetail="true" life="3000" />

        <h:form>
            <p:panel header="Productos Disponibles">
                <div class="product-grid">
                    <ui:repeat value="#{productoController.obtenerTodosProductos()}" var="producto">
                        <div class="product-card">
                            <h3>#{producto.nombre}</h3>
                            <p class="price">$#{producto.precio}</p>
                            <h:outputText value="Disponible: #{producto.cantidad} unidades"
                                          styleClass="#{producto.cantidad == 0 ? 'out-of-stock' : 'in-stock'}" />
                            <br/>
                            <p:inputText value="#{clienteController.cantidades[producto.id]}"
                                         styleClass="quantity-input"
                                         disabled="#{producto.cantidad == 0}"
                                         placeholder="0"
                                         maxlength="3" />
                        </div>
                    </ui:repeat>
                </div>

                <p:separator />

                <div style="text-align: center; margin-top: 30px;">
                    <p:commandButton value="Realizar Compra"
                                     action="#{clienteController.realizarCompra}"
                                     icon="pi pi-shopping-cart"
                                     update="messages"
                                     oncomplete="if(!args.validationFailed) { setTimeout(function(){ location.reload(); }, 1000); }" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
